{% extends 'base.html' %}

{% block content %}

<div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    <br/><br/><br/>
                    <h3>Un-Shipped Items</h3>

                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">Commandes</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Email du Client</th>
                            <th scope="col">Date de Commande</th>
                            <th scope="col">Date d'expedition</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                            
                            {% for item  in orders %}
                                
                            <tr>
                                <td><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
                                <td>{{ item.amount_paid }}FCFA</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.date_ordered }}</td>
                                <td>
                                    <form method="POST">
                                        {% csrf_token %}

                                        <input type="hidden" name="shipping_status" value="true">
                                        <input type="hidden" name="num" value={{item.id}}>
                                        <button type="submit" class="btn btn-success btn-sm" >Livr√©</button>

                                    </form>

                                </td>
                              </tr>

                            {% endfor %}
                                
                          
                        
                        </tbody>
                      </table>

            <br/><br/><br/>
                </div>
            </center>
            
        </div>
    </div>
{% endblock  %}
